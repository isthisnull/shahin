<!DOCTYPE html>
<html>
    <head>
        <title>
           cart quantity
        </title>
        <script>
            let quantity= 0;
            if (15){
                alert('the cart is full');
            }
        </script>
    </head>
    <body>
        <p>Cart quantity:</p>
        
        <button onclick="console.log('Cart Quantity:'+ ' '+quantity);">
            Show Quantity
        </button>
        <button onclick="quantity=quantity+1;
        console.log('Cart Quantity:'+ ' '+quantity);">
            Add to Cart
        </button>

        console.log('Cart Quantity:'+ ' '+quantity);">
            +2
        </button>
        <button onclick="quantity=quantity+3;
        console.log('Cart Quantity:'+ ' '+quantity);">
            +3
        </button>
        <button onclick="quantity=0;
        console.log('Cart Quantity:'+ ' '+quantity);">
            Reset Cart
        </button>
        <button>keyboard</button>
    </body>
</html>

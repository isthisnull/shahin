<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="name-section">
      <p class="name-question">What is the name?</p>
      <div class="name-input-placeholder">
        <input
          type="text"
          maxlength="50"
          placeholder="Eg. MFKs Arts"
          class="name-input"
          id="name-input-elem"
        />
        <div class="name-input-placeholder-limit" id="name-counter">0/50</div>
      </div>
    </div>
    <div class="descrip-section">
      <p class="description">Description?</p>
      <div class="des-input-placeholder">
        <input
          type="text"
          placeholder="Optional"
          class="des-input"
          id="des-placeholder-counter"
          maxlength="100"
        />
        <div class="des-input-placeholder-limit" id="demo">0/100</div>
      </div>
    </div>
  </body>
  <script src="input.js"></script>
</html>

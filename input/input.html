<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="name-section">
      <p class="name-question">What is the name?</p>
      <input type="text" placeholder="Eg. MFKs Arts" class="name-input" />
    </div>
    <div class="descrip-section">
      <p class="description">Description?</p>
      <div class="des-input-placeholder">
        <input type="text" placeholder="Optional" class="des-input" />
        <div class="des-input-placeholder-limit">0/100</div>
      </div>
    </div>
  </body>
  <script src="input.js"></script>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="nft.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="card">
      <div class="pic">
        <img src="nft.png" />
        <div class="networkIcon"></div>
      </div>
      <div class="picName">
        <p class="name">Mixed Blue World</p>
        <img src="heart.png" class="likeBtn" />
      </div>
      <div class="creator">
        <div class="creatorProfile">
          <div class="creatorProfilePicture">
            <img src="heart.png" alt="" />
          </div>
          <div class="creatorInfo">
            <div class="creatorName">Victor.A</div>
            <div class="creatorID">@ux_vic</div>
          </div>
        </div>
        <div class="likes">290 likes</div>
      </div>
      <div class="priceBuy">
        <p class="price">Floor Price: <span>290ETH</span></p>
        <button class="buy">Buy</button>
      </div>
    </div>
  </body>
</html>

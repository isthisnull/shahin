<!DOCTYPE html>
<html>
  <head>
    <title class="js-title"></title>
  </head>
  <body>
    <button class="js-add-but">Add</button>
    <button class="js-rem-but">Remove</button>
  </body>
  <script>
    document.querySelector(".js-add-but").addEventListener("click", () => {
      messages++;
      displayNotification1();
    });
    document.querySelector(".js-rem-but").addEventListener("click", () => {
      if (messages > 0) {
        messages--;
      }
      if (messages === 0) {
        stopInterval();
      }
    });
    let messages = 0;
    let setId;
    let isDisplayingNotification;
    //  displayNotification1();
    function displayNotification1() {
      /*   if (isDisplayingNotification) {
        return;
      }
      isDisplayingNotification = true;*/
      setId = setInterval(function () {
        if (document.title === "App") {
          document.title = `(${messages}) New messages`;
        } else {
          document.title = "App";
        }
      }, 1000);
    }
    function stopInterval() {
      // isDisplayingNotification = false;
      clearInterval(setId);
      document.title = "App";
    }
    console.log(
      [1, 1, 22].filter((value, index) => {
        return value + 10;
      })
    );
    console.log(
      [1, 1, 22].map((value, index) => {
        return value * 2;
      })
    );
  </script>
</html>

<!DOCTYPE html>
<html>

  <body>
    <button class="js-add-to-cart-but" onclick="displayMessage();">
      Add to cart
    </button>
    <p class="js-message"></p>
  </body>
  <script>
    function findIndex(array, word) {
      for (let i = 0; i < array.length; i++) {
        if (array[i] === word) {
          return i;
        }
      }
      return -1;
    }
    console.log(findIndex(["green", "red", "blue", "red"], "red"));
    function unique1(array) {
      const result = [];

      for (let i = 0; i < array.length; i++) {
        const word = array[i];
        if (findIndex(result, word) === -1) {
          result.push(word);
        }
      }
      return result;
    }
    console.log(unique1(["green", "red", "blue", "red"]));
    console.log(unique1(["red", "green", "green", "red"]));
    const add = function () {
      console.log(2 + 3);
    };
    function runTwice(fun) {
      fun();
      fun();
    }
    runTwice(function () {
      console.log("5");
    });
    let setId;
    function displayMessage() {
      document.querySelector(".js-message").innerHTML = "Added";

      clearTimeout(setId);
      setId = setTimeout(() => {
        document.querySelector(".js-message").innerHTML = "";
      }, 2000);
    }
    let timeoutId;

    function displayMessage1() {
      const messageElement = document.querySelector(".js-message");
      messageElement.innerHTML = "Added";

      // First, cancel the previous timeout so that
      // it doesn't remove the message too quickly.
      clearTimeout(timeoutId);

      timeoutId = setTimeout(function () {
        messageElement.innerHTML = "";
      }, 2000);
    }
  </script>
</html>

<!DOCTYPE html>
<hmtl>
    <head>

    </head>
    <body>
        <p>Amazon Shipping Calculator</p>
        <input placeholder="Cost of order" class="js-input" onkeydown="enterHandleCostDown();">
        <button onclick="cal();" class="js-cal-but">Calculate</button>
        <p class="js-price"></p>
    </body>
    <script>
        const inputElement= document.querySelector('.js-input');
        function cal(){
            let cost = Number(inputElement.value);
            if (cost<40){
                cost=cost+10;
            }document.querySelector('.js-price').innerHTML=`$${cost}`;
        }
        function enterHandleCostDown(){
            if(event.key ==='Enter'){
            cal();
            }
        }
    </script>
</hmtl>
